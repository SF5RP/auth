services:
  db:
    image: postgres:16-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: authpassword
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: auth-service
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: auth
      DB_PASSWORD: authpassword
      DB_NAME: authdb
      DATABASE_URL: postgres://auth:authpassword@db:5432/authdb?sslmode=disable
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI:-http://localhost:8080/callback}
      JWT_SECRET: ${JWT_SECRET:-default-dev-secret}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      SERVER_PORT: 8080
      ENVIRONMENT: development
    ports:
      - "8080:8080"

  migrate:
    build: .
    container_name: auth-migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://auth:authpassword@db:5432/authdb?sslmode=disable
      MIGRATIONS_PATH: /root/migrations
    entrypoint: ["/root/migrator"]

volumes:
  db_data:
